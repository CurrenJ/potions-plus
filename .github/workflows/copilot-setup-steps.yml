steps:
  - name: Set up JDK
    uses: actions/setup-java@v3
    with:
      java-version: '21'
  - name: Cache Gradle
    uses: actions/cache@v3
    with:
      path: ~/.gradle/caches
      key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      restore-keys: |
        ${{ runner.os }}-gradle-
  - name: Run Gradle tasks
    run: ./gradlew build